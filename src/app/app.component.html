<div id="app-component">
  <form class="form" [formGroup]="userForm">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="tel" type="tel">
    </mat-form-field>
    <div class="buttons">
      <button
        (click)="AddUser()"
        mat-raised-button
        color="primary"
        >Salvar</button>
      <button
        (click)="clearFields()"
        mat-raised-button
        >Limpar</button>
    </div>
  </form>

  <div class="table-actions">
    <mat-form-field appearance="standard" class="searchField">
      <mat-label>Pesquisa</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Digite aqui...">
    </mat-form-field>
    <button
      mat-raised-button
      color="warn"
      (click)="deleteLastData()"
      >Deletar</button>
  </div>


  <table
    mat-table
    [dataSource]="data"
    class="mat-elevation-z8"
    matSort
    matSortActive="position"
    matSortDirection="asc"
    (matSortChange)="announceSortChange($event)"
    >
    <ng-container matColumnDef="position">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by position"
        >Position</th>
      <td mat-cell *matCellDef="let user"> {{ user.position }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
        >Nome</th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <ng-container matColumnDef="tel">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by tel"
        >Telefone</th>
      <td mat-cell *matCellDef="let user"> {{ user.tel }} </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
</div>
